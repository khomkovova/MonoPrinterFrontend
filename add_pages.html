    <script>
    function b64DecodeUnicode(str) {
        // Going backwards: from bytestream, to percent-encoding, to original string.
        return decodeURIComponent(atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

    function set_success_message(text) {
        var m = document.getElementById("success-message")
        m.style.visibility = "visible";
        if (text == "") {
            m.style.visibility = "hidden";
        }
        m.innerHTML = text;

    }


    function set_error_message(text) {
        var m = document.getElementById("error-message")
        m.style.visibility = "visible";
        if (text == "") {
            m.style.visibility = "hidden";
        }
        m.innerHTML = text;

    }

    function logOut() {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf("=");
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }

    function add_liqpay_button(data, signature) {
        console.log("data = ")
        console.log(data)
        var d = b64DecodeUnicode(data)
        var obj = JSON.parse(d)

        var m = document.getElementById("add_pages_form")
        text = '<form method="POST" style="text-align: center;" accept-charset="utf-8" action="https://www.liqpay.ua/api/3/checkout" target="_blank">     <input type="hidden" name="data" value="' + data + '" />     <input type="hidden" name="signature" value="' + signature + '" />     <button style="border: none !important; display:inline-block !important;text-align: center !important;padding: 7px 20px !important; margin: 0 auto;       color: #fff !important; font-size:16px !important; font-weight: 600 !important; font-family:OpenSans, sans-serif; cursor: pointer !important; border-radius: 2px !important;         background: rgb(122,183,43) !important;"onmouseover="this.style.opacity=\"0.5\";" onmouseout="this.style.opacity=\"1\";">         <img src="https://static.liqpay.ua/buttons/logo-small.png" name="btn_text"             style="margin-right: 7px !important; vertical-align: middle !important;"/>         <span style="vertical-align:middle; !important">Pay ' + obj.amount + ' ' + obj.currency + '</span>     </button> </form>';
        m.innerHTML = text;
    }

    function setup_from() {
        $('#add_pages').on('click', function() {

            var formData = new Object();
            formData.countPage = parseInt($("#input-count-pages").val());
            var json = JSON.stringify(formData);
            $.ajax({
                url: 'https:///api2.drukbox.club/api/liqpaydata',
                type: 'POST',
                data: json,
                async: false,
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function(response) {
                    console.log(response);
                    var obj = JSON.parse(response)
                    // remove_form()
                    console.log(obj)
                    if (obj.status === "ok") {

                        add_liqpay_button(obj.data.data, obj.data.signature)
                    } else {
                        set_error_message(obj.status_description)
                        set_success_message("")
                    }

                },
                xhrFields: { withCredentials: true },

            });

        });
    }

    function feel_dropdown(data) {
        // console.log(text)
        // var data = JSON.parse(text);

        $("#user-info-dropmenu").append('<li class="list-group-item">Username<br>' + data["username"] + '</li>');
        $("#user-info-dropmenu").append('<li class="list-group-item">Email<br>' + data["email"] + '</li>');
        // $("#user-info-dropmenu").append('<li class="list-group-item">Phone Number<br>' + data["numberphone"] + '</li>');
        $("#user-info-dropmenu").append('<li class="list-group-item">Pages<br>' + data["numberpages"] + '</li>');

    }

    function setup_dropdown() {
        $.ajax({
            url: 'https://api2.drukbox.club/api/getshortuserinfo',
            type: 'GET',
            async: false,
            cache: false,
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function(response) {
                // console.log(response);
                var obj = JSON.parse(response)
                // remove_form()
                console.log(obj)
                if (obj.status === "ok") {
                    feel_dropdown(obj.data)
                } else {
                    set_error_message(obj.status_description)
                    set_success_message("")
                }
            },
            xhrFields: { withCredentials: true }
        });
    }
    set_error_message("")
    set_success_message("")
    setup_from()
    setup_dropdown()
    </script>
