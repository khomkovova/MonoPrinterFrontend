            <script>
            function b64DecodeUnicode(str) {
                // Going backwards: from bytestream, to percent-encoding, to original string.
                return decodeURIComponent(atob(str).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            }

            function set_success_message(text){
                    var m = document.getElementById("success-message")
                    m.style.visibility = "visible";
                    if (text == "" ){
                        m.style.visibility = "hidden";
                    }
                    m.innerHTML = text;

                }
            

            function set_error_message(text){
                var m = document.getElementById("error-message")
                m.style.visibility = "visible";
                if (text == "" ){
                    m.style.visibility = "hidden";
                }
                m.innerHTML = text;

            }

            function add_liqpay_button(data, signature){
                console.log("data = ") 
                console.log(data)
                var d = b64DecodeUnicode(data)
                var obj = JSON.parse(d)

                var m = document.getElementById("add_pages_form")
                text = '<form method="POST" style="text-align: center;" accept-charset="utf-8" action="https://www.liqpay.ua/api/3/checkout">     <input type="hidden" name="data" value="' + data + '" />     <input type="hidden" name="signature" value="' + signature + '" />     <button style="border: none !important; display:inline-block !important;text-align: center !important;padding: 7px 20px !important; margin: 0 auto;       color: #fff !important; font-size:16px !important; font-weight: 600 !important; font-family:OpenSans, sans-serif; cursor: pointer !important; border-radius: 2px !important;         background: rgb(122,183,43) !important;"onmouseover="this.style.opacity=\"0.5\";" onmouseout="this.style.opacity=\"1\";">         <img src="https://static.liqpay.ua/buttons/logo-small.png" name="btn_text"             style="margin-right: 7px !important; vertical-align: middle !important;"/>         <span style="vertical-align:middle; !important">Pay ' + obj.amount + ' ' + obj.currency + '</span>     </button> </form>';
                m.innerHTML = text;
            }

            function setup_from(){
                $('#add_pages').on('click', function () {

                    var formData = new Object();
                    formData.countPage = parseInt($("#input-count-pages").val());
                    var json = JSON.stringify(formData);
                    $.ajax({
                        url: 'https:///api2.drukbox.club/api/liqpaydata',
                        type: 'POST',
                        data: json,
                        async: false,
                        cache: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        processData: false,
                        success: function (response) {
                            console.log(response);
                            var obj = JSON.parse(response)
                            // remove_form()
                            console.log(obj)
                            if (obj.status === "ok"){
                            
                            add_liqpay_button(obj.data.data, obj.data.signature)
                        }else{
                            set_error_message(obj.status_description)
                            set_success_message("")
                        }

                        },
                        xhrFields: { withCredentials:true },

                    });

                });
            }
            set_error_message("")
            set_success_message("")
            setup_from()


                
            </script>

            <script>
                var fileExtentionRange = '.zip .rar .tar .pdf .doc .docx .xls .xlsx .ppt .pptx';
                var MAX_SIZE = 3; // MB

                $(document).on('change', '.btn-file :file', function () {
                    var input = $(this);

                    if (navigator.appVersion.indexOf("MSIE") != -1) { // IE
                        var label = input.val();

                        input.trigger('fileselect', [1, label, 0]);
                    } else {
                        var label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                        var numFiles = input.get(0).files ? input.get(0).files.length : 1;
                        var size = input.get(0).files[0].size;

                        input.trigger('fileselect', [numFiles, label, size]);
                    }
                });

                $('.btn-file :file').on('fileselect', function (event, numFiles, label, size) {
                    $('#attachmentName').attr('name', 'attachmentName'); // allow upload.

                    var postfix = label.substr(label.lastIndexOf('.'));
                    if (fileExtentionRange.indexOf(postfix.toLowerCase()) > -1) {
                        if (size > 1024 * 1024 * MAX_SIZE) {
                            alert('max size：<strong>' + MAX_SIZE + '</strong> MB.');

                            $('#attachmentName').removeAttr('name'); // cancel upload file.
                        } else {
                            $('#_attachmentName').val(label);
                        }
                    } else {
                        alert('file type：<br/> <strong>' + fileExtentionRange + '</strong>');

                        $('#attachmentName').removeAttr('name'); // cancel upload file.
                    }
                });
