            <script>
            function set_error_message(text){
                var m = document.getElementById("error-message")
                m.style.visibility = "visible";
                if (text == "" ){
                    m.style.visibility = "hidden";
                }
                m.innerHTML = text;

            }

            
            function feel_table(text){
                var data = JSON.parse(text);
                data = data.data
                var files = data["files"]
                var table = document.getElementById("table-files");
                console.log(files)
                files.reverse();
                files.forEach(function(file){
                
                // Create an empty <tr> element and add it to the 1st position of the table:
                var row = table.insertRow();

                // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                var filename_cell = row.insertCell(0);
                var date_cell = row.insertCell(1);
                var pages_cell = row.insertCell(2);
                var status_cell = row.insertCell(3);
                

                // Add some text to the new cells:
                filename_cell.innerHTML = file["Filename"];
                date_cell.innerHTML = file["PrintingDate"];
                pages_cell.innerHTML = file["NumberPage"];
                status_cell.innerHTML = file["Status"];
                    
                });
            }
            function setup_table(){
                    $.ajax({
                        url: 'https://api2.drukbox.club/api/getshortuserinfo',
                        type: 'GET',
                        async: false,
                        cache: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        processData: false,
                        success: function (response) {
                            // console.log(response);
                            feel_table(response)
                        },
                        xhrFields: { withCredentials:true }
                    });
            }
           
            set_error_message("")
            setup_table()

                
            </script>

            <script>
                var fileExtentionRange = '.zip .rar .tar .pdf .doc .docx .xls .xlsx .ppt .pptx';
                var MAX_SIZE = 3; // MB

                $(document).on('change', '.btn-file :file', function () {
                    var input = $(this);

                    if (navigator.appVersion.indexOf("MSIE") != -1) { // IE
                        var label = input.val();

                        input.trigger('fileselect', [1, label, 0]);
                    } else {
                        var label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                        var numFiles = input.get(0).files ? input.get(0).files.length : 1;
                        var size = input.get(0).files[0].size;

                        input.trigger('fileselect', [numFiles, label, size]);
                    }
                });

                $('.btn-file :file').on('fileselect', function (event, numFiles, label, size) {
                    $('#attachmentName').attr('name', 'attachmentName'); // allow upload.

                    var postfix = label.substr(label.lastIndexOf('.'));
                    if (fileExtentionRange.indexOf(postfix.toLowerCase()) > -1) {
                        if (size > 1024 * 1024 * MAX_SIZE) {
                            alert('max size：<strong>' + MAX_SIZE + '</strong> MB.');

                            $('#attachmentName').removeAttr('name'); // cancel upload file.
                        } else {
                            $('#_attachmentName').val(label);
                        }
                    } else {
                        alert('file type：<br/> <strong>' + fileExtentionRange + '</strong>');

                        $('#attachmentName').removeAttr('name'); // cancel upload file.
                    }
                });
            </script>
