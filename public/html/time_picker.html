    <script type="text/javascript">
        function setup_time_picker(){
        var busy_time  = ["2019-12-02T22:45:36", "2019-12-02T22:48:36"]
        // var busy_time  = get_busy_time()
        var busy_date = new Array();
        function addMinutes(date, minutes) {
            return new Date(date.getTime() + minutes*60000);
        }
        for (var i = 0; i < busy_time .length; i ++ ){
            var d = new Date(busy_time[i]);
            busy_date.push(d);
        }
        busy_date.push(addMinutes(new Date, 1))
        busy_date.push(addMinutes(new Date, 2))
        busy_date.push(addMinutes(new Date, 3))
        busy_date.push(addMinutes(new Date, 4))
        busy_date.push(addMinutes(new Date, 5))

        console.log(busy_date)
        
        var $input = $( '.datepicker' ).pickatime({
            interval: 1,
            disable: busy_date
        })
        var picker = $input.pickatime('picker')
        // picker.set('select', [3,0])
        var d = new Date(); // for now
        var h = d.getHours(); // => 9
        var m = d.getMinutes(); // =>  30
        var s = d.getSeconds(); //
        picker.set('select', h + '-' + m, { format: 'HH-i' })
    }
    setup_time_picker()
        // picker.open()
    </script>
