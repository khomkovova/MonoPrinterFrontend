            <script>
                $('.submit-form').on('click', function () {

                    // alert($("#datetimepicker1").find("input").val());
                    // alert($("#_attachmentName").val());
                    // alert($("#terminal-list").val());
                    var fileInfo = new Object();
                    fileInfo.printingdate = $("#datetimepicker1").find("input").val();
                    fileInfo.idprinter = parseInt($("#terminal-list").val());
                    fileInfo.filename = $("#_attachmentName").val();

                    var json = JSON.stringify(fileInfo);
                    var fileInput = document.getElementById('attachmentName');
                    var file = fileInput.files[0];
                    var formData = new FormData();
                    formData.append('json', json);
                    formData.append('uploadfile', file);

                    $.ajax({
                        url: 'fileUpload',
                        type: 'POST',
                        data: formData,
                        async: false,
                        cache: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        processData: false,
                        success: function (response) {
                            alert(response);
                        }
                    });

                });
            </script>








































            <script>
                $('.custom-file-input').on('change', function () {

                $(function () {

            <script>
                var fileExtentionRange = '.zip .rar .tar .pdf .doc .docx .xls .xlsx .ppt .pptx';
                var MAX_SIZE = 3; // MB

                $(document).on('change', '.btn-file :file', function () {
                    var input = $(this);

                    if (navigator.appVersion.indexOf("MSIE") != -1) { // IE
                        var label = input.val();

                        input.trigger('fileselect', [1, label, 0]);
                    } else {
                        var label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                        var numFiles = input.get(0).files ? input.get(0).files.length : 1;
                        var size = input.get(0).files[0].size;

                        input.trigger('fileselect', [numFiles, label, size]);
                    }
                });

                $('.btn-file :file').on('fileselect', function (event, numFiles, label, size) {
                    $('#attachmentName').attr('name', 'attachmentName'); // allow upload.

                    var postfix = label.substr(label.lastIndexOf('.'));
                    if (fileExtentionRange.indexOf(postfix.toLowerCase()) > -1) {
                        if (size > 1024 * 1024 * MAX_SIZE) {
                            alert('max size：<strong>' + MAX_SIZE + '</strong> MB.');

                            $('#attachmentName').removeAttr('name'); // cancel upload file.
                        } else {
                            $('#_attachmentName').val(label);
                        }
                    } else {
                        alert('file type：<br/> <strong>' + fileExtentionRange + '</strong>');

                        $('#attachmentName').removeAttr('name'); // cancel upload file.
                    }
                });
            </script>
