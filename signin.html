    <script>
    function set_error_message(text) {
        var m = document.getElementById("error-message")
        m.style.visibility = "visible";
        if (text == "") {
            m.style.visibility = "hidden";
        }
        m.innerHTML = text;

    }

    function set_success_message(text) {
        var m = document.getElementById("success-message")
        m.style.visibility = "visible";
        if (text == "") {
            m.style.visibility = "hidden";
        }
        m.innerHTML = text;

    }

    function onSignIn(googleUser) {

        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);


        var loginData = new Object();
        loginData.token = id_token;

        var json = JSON.stringify(loginData);
        document.cookie = "token=" + id_token;
        document.cookie = "token=" + id_token + ";domain=.drukbox.club";
        $.ajax({
            url: 'https://api2.drukbox.club/api/signin/google',
            type: 'POST',
            data: json,
            async: false,
            cache: false,
            contentType: false,
            enctype: 'application/json',
            processData: false,
            success: function(response) {
                gapi.auth2.getAuthInstance().disconnect().then(function() { console.log("Google oauth logout") })
                location.replace("userpage.html")

            },
            xhrFields: { withCredentials: true },
            error: function(jqXHR, exception) {
                set_success_message("")
                set_error_message("Can't connect to server");

            },
        });
    }
    set_error_message("")
    set_success_message("")
    </script>
